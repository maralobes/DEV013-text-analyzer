<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> <strong>Analizador de texto</strong></h1>
  </header>
  <script src="index.js" type="module"></script>
  <p>Ingresa el texto que desea evaluar:</p>
  <textarea name="user-input" cols="110" rows="15"></textarea>
  <ul>
    <li data-testid="word-count">Palabras:</li>
    <li data-testid="character-count">Caracteres:</li>
    <li data-testid="character-no-spaces-count">Caracteres sin espacios:</li>
    <li data-testid="number-count">Números:</li>
    <li data-testid="number-sum">Suma de números:</li>
    <li data-testid="word-length-average">Promedio de longitud:</li>
  </ul>
  <button id="reset-button"  value="clear">Borrar</button>
  <footer>
    <p><em>María Villalobos Chaves</em></p>
  </footer>
</body>
</html>
